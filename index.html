<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recommandation de Films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles g√©n√©raux */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header.main-header {
            background-color: #0d253f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .search-header {
            background-color: #01b4e4;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        .search-form {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 25px;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .search-button {
            background-color: #01b4e4;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #039ecb;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        section.card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #01b4e4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #039ecb;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0d253f;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Bandeau de recherche fa√ßon TMDB -->
    <header class="search-header">
        <div class="container">
            <form class="search-form" action="#" method="GET">
                <input type="text" name="query" placeholder="Rechercher un film, une s√©rie, une personne‚Ä¶" class="search-input" />
                <button type="submit" class="search-button">üîç</button>
            </form>
        </div>
    </header>

    <!-- Titre principal -->
    <header class="main-header">
        <h1>üé¨ Syst√®me de Recommandation de Films</h1>
    </header>

    <main>
        <!-- Film-to-Film -->
        <section class="card">
            <h2>üîé Rechercher un film</h2>
            <input type="text" placeholder="Entrez un film..." id="filmInput">
            <button onclick="searchFilm()">Recommander</button>
            <div id="filmResults"></div>
        </section>

        <!-- Mood-to-Film -->
        <section class="card">
            <h2>üòä S√©lectionner une humeur</h2>
            <select id="moodSelect">
                <option>Heureux</option>
                <option>Triste</option>
                <option>Romantique</option>
                <option>Effray√©</option>
                <option>Motiv√©</option>
            </select>
            <button onclick="recommendByMood()">Sugg√©rer</button>
            <div id="moodResults"></div>
        </section>

        <!-- Group-to-Film -->
        <section class="card">
            <h2>üë• Recommandation pour un groupe</h2>
            <textarea id="groupInput" placeholder="Entrez les pr√©f√©rences des membres du groupe (un par ligne)"></textarea>
            <button onclick="recommendForGroup()">Recommander au groupe</button>
            <div id="groupResults"></div>
        </section>

        <!-- KPI -->
        <section class="card">
            <h2>üìä Statistiques sur les recommandations</h2>
            <button onclick="showKPI()">Afficher les KPI</button>
            <div id="kpiResults"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recommandation Films AI</p>
    </footer>

    <script>
        function searchFilm() {
            const input = document.getElementById('filmInput').value;
            document.getElementById('filmResults').innerText =
                `üîç Recommandations similaires √† "${input}" : (exemples simul√©s ici)`;
        }

        function recommendByMood() {
            const mood = document.getElementById('moodSelect').value;
            document.getElementById('moodResults').innerText =
                `üòä Suggestions pour l‚Äôhumeur "${mood}" : (exemples simul√©s ici)`;
        }

        function recommendForGroup() {
            const input = document.getElementById('groupInput').value;
            document.getElementById('groupResults').innerText =
                `üë• Recommandation bas√©e sur :\n${input}`;
        }

        function showKPI() {
            document.getElementById('kpiResults').innerHTML = `
                <ul>
                    <li>Nombre total de films recommand√©s : 1023</li>
                    <li>Genres les plus populaires : Action, Drame, Com√©die</li>
                    <li>Taux de satisfaction moyen : 87%</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
